<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c299012b98.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="top-city"></h1>
          <br />
          <img src="" alt="" id="weather-icon" class="current-weather" />
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="display-temperature">
            <h3 id="current-temperature"></h3>
            <h5>
              <a href="#" id="celsius-link" class="active">C</a>|<a
                href="##"
                id="fahrenheit-link"
                class="active"
                >F</a
              >
            </h5>
          </div>
        </div>

        <div class="col-4">
          <div class="date">
            <h4 class="current-date" id="date-now"></h4>
            <br />
            <p class="current-time" id="time-now"></p>
          </div>

          <form id="search-city-form">
            <div class="row">
              <div class="col-10">
                <input
                  type="text"
                  placeholder="Enter the name of the city"
                  id="current-city"
                  class="form-control"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" />
              </div>
            </div>
          </form>
        </div>

        <div class="col-4">
          <div class="forecast">
            <p>Weather forecast: <span id="current-state"></span></p>
            <br />
            <p>Humidity: <span id="current-humidity"></span></p>
            <br />
            <p>Wind: <span id="current-wind"></span></p>
          </div>
        </div>
      </div>
      <button id="locate">Where am I?</button>

      <br />
      <div class="weather-forecast" id="forecast">
        <div class="row"></div>
      </div>

      <h4 class="reference">
        <a
          href="https://github.com/AleksRu21/weather-app-improved"
          target="_blank"
          >Open-source code</a
        >
        by
        <span class="developer">Aleksandra Rudyak</span>
      </h4>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
